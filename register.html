<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .registration-form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .registration-form input[type="text"],
    .registration-form input[type="email"],
    .registration-form input[type="password"],
    .registration-form input[type="tel"],
    .registration-form input[type="file"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .registration-form .gender {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .registration-form .terms {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 15px;
    }

    .registration-form button {
      width: 100%;
      padding: 10px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .registration-form button:hover {
      background-color: #b3004b;
    }

    .registration-form a {
      color: #ff0055;
      text-decoration: none;
    }

    .registration-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="registration-form">
      <h2>Регистрация</h2>

      <label for="first-name">Имя:</label>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

      <label for="last-name">Фамилия:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

      <label for="email">Почта:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" placeholder="+7 *** *** ** **" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm-password">Потверждение пароля:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <label>Ваш пол:</label>
      <div class="gender">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Мужчина</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Женщина</label>
      </div>

      <label for="profile-photo">Выбери фото:</label>
      <input type="file" id="profile-photo" name="profile-photo">

      <div class="terms">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Я согласен(на) <a href="#">с правилами сайта</a></label>
      </div>

      <button type="submit">Регистрация:)</button>
    </form>
  </div>
</body>
</html>
